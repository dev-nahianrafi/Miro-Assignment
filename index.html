<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- navbar start -->
    <nav class="border-b-[1px] border-[#F0F0F0]">
        <div class="py-[33px] flex justify-between items-center max-w-navbar mx-auto"> <!--main div-->
            <div class=" flex gap-x-6 items-center"> <!--1st logo and menu div-->
                <div>
                    <picture>
                        <a href="#">
                            <img src="./images/logo.png" alt="not found">
                        </a>
                    </picture>
                </div>
                <div class=""> <!-- menu div-->
                    <ul class="flex gap-x-4 items-center capitalize">
                        <li>
                            <a href="#" class="text-base">Product <i class="fa-solid fa-chevron-down pl-[10px] text-[10px]"></i></a>
                        </li>
                        <li>
                            <a href="#" class="text-base">solution <i class="fa-solid fa-chevron-down pl-[10px] text-[10px]"></i></a>
                        </li>
                        <li>
                            <a href="#" class="text-base">resources <i class="fa-solid fa-chevron-down pl-[10px] text-[10px]"></i></a>
                        </li>
                        <li>
                            <a href="#" class="text-base">enterprise </a>
                        </li>
                        <li>
                            <a href="#" class="text-base">pricing</a>
                        </li>                        
                    </ul>
                </div>
            </div>
            <div class="flex gap-x-[20px]"> <!--2nd btn and login div-->
                <div> <!--global and etc div-->
                    <a href="#" class="text-base"><i class="fa-solid fa-globe text-[24px] mr-[8px]"></i> EN</a>
                    <a href="#" class="font-inter text-base ml-4">Contact Sales</a>
                    <a href="#" class="font-inter text-base ml-6">Login</a>
                </div>
                <div> <!--btn div-->
                    <a href="#" class="py-[17px] px-[22px] border-[1px] border-basecolour bg-basecolour rounded-3xl text-[#fff] ease-linear duration-[0.2s] hover:bg-transparent hover:text-basecolour hover:border-[1px] hover:border-basecolour">Sign up free →</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end hare -->

    <!-- banner strat hare -->
    <div class="max-w-container mx-auto py-[60px] flex justify-between items-center"> <!-- banner main div -->
        <div> <!-- items div -->
            <h1 class="w-[376px] text-[48px] leading-[56px] font-bold tracking-[-1px] mb-[16px]">Take ideas from better to best</h1>
            <p class="text-lg w-[428px] opacity-[72%]">Miro is your team's visual platform to connect, collaborate, and create — together.</p>
            <input class="font-inter text-[18px] border-[2px] w-[440px] mt-[32px] py-3 rounded-[32px] pl-[25px] pr-[14px]" type="email" placeholder="Enter your work email">

            <div class="mt-[10px]">
                <button class="w-[440px] h-[51px] border-[1px] rounded-[32px] text-[18px] leading-[18px] text-[#fff] bg-basecolour ease-linear duration-[0.2s] hover:bg-transparent hover:text-basecolour hover:border-[1px] hover:border-basecolour">Sign up free →</button>
            </div>
            <p class="text-sm text-[#050038] opacity-40 mt-[7px]">Collaborate with your team within minutes</p>
            <div class="w-[350px] bg-[#F5F5F7] p-[14px] mt-[41px] flex items-center gap-x-[20px]">
                <div> 
                    <i class="fa-solid fa-star text-[#FF9D48] text-[14px]"></i>
                    <i class="fa-solid fa-star text-[#FF9D48] text-[14px]"></i>
                    <i class="fa-solid fa-star text-[#FF9D48] text-[14px]"></i>
                    <i class="fa-solid fa-star text-[#FF9D48] text-[14px]"></i>                  
                    <i class="fa-solid fa-star-half-stroke text-[#FF9D48] text-[14px]"></i>
                    <p class="text-[11px] leading-[15px] text-textcolor">Based on 5149+ reviews:</p>
                </div>
                <div>
                    <picture class="flex gap-x-[14px]">
                        <a href="#"><img src="./images/logo1.png" alt="not found"></a>
                        <a href="#"><img src="./images/logo2.png" alt="not found"></a>
                        <a href="#"><img src="./images/logo3.png" alt="not found"></a>
                    </picture>
                </div>
            </div>
        </div>
        <div> <!-- banner div -->
            <picture>
                <img src="./images/banner.png" alt="not found">
            </picture>
        </div>
    </div>

    <script src="./js/tailwind.config.js"></script>
</body>
</html>
